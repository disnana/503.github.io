<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>かわいい503エラー</title>
    <style>
        body {
            font-family: 'Helvetica', sans-serif;
            background-color: #f8eae2;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            color: #ff6f61;
            font-size: 8em;
            margin-bottom: 10px;
        }

        p {
            color: #3d405b;
            font-size: 1.5em;
            margin-top: 0;
        }

        .kawaii-image {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            animation: float 3s infinite;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            background-color: #ff6f61;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #d63447;
        }

        @media only screen and (max-width: 600px) {
            h1 {
                font-size: 6em;
            }

            p {
                font-size: 1.2em;
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <h1>503</h1>
    <p>ごめんなさい、サービスは現在利用できません。</p>
    <img class="kawaii-image" id="catImage" alt="かわいいキャット">
    <button onclick="reloadPage()">再読み込み</button>

    <script>
        function reloadPage() {
            location.reload();
        }

        // Cat APIからランダムな画像を取得して表示
        fetch('https://api.thecatapi.com/v1/images/search')
            .then(response => response.json())
            .then(data => {
                const catImage = document.getElementById('catImage');
                catImage.src = data[0].url;
            })
            .catch(error => console.error('Error fetching cat image:', error));
    </script>
</body>
</html>
