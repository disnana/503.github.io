<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>503エラー</title>
    <style>
        body {
            font-family: 'Helvetica', sans-serif;
            background-color: #f8eae2;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            color: #ff6f61;
            font-size: 8em;
            margin-bottom: 10px;
        }

        p {
            color: #3d405b;
            font-size: 1.5em;
            margin-top: 0;
        }

        .kawaii-image {
            max-width: 100%;
            max-height: 60vh;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            animation: float 3s infinite;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            background-color: #ff6f61;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #d63447;
        }

        @media only screen and (max-width: 600px) {
            h1 {
                font-size: 6em;
            }

            p {
                font-size: 1.2em;
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <h1>503</h1>
    <p>ごめんなさい、サービスは現在利用できません。</p>
    <p>原因はDDOSまたはアクセス過多などが考えられます。</p>
    <p>しばらくしてから再度アクセスしてみてください。</p>
    <img class="kawaii-image" id="animalImage" alt="かわいい動物">
    <button onclick="redirectToNewSite()">再読み込み</button>

    <script>
        function redirectToNewSite() {
            window.location.href = "https://disnana.com/home-2nd";
        }

        function getRandomAnimal() {
            // ランダムに猫または犬の画像を取得して表示
            const randomAnimal = Math.random() < 0.5 ? 'cat' : 'dog';
            const apiUrl = randomAnimal === 'cat'
                ? 'https://api.thecatapi.com/v1/images/search'
                : 'https://dog.ceo/api/breeds/image/random';

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    const animalImage = document.getElementById('animalImage');
                    animalImage.src = randomAnimal === 'cat' ? data[0].url : data.message;
                })
                .catch(error => console.error('Error fetching animal image:', error));
        }

        // 初回ページロード時にランダムな動物の画像を表示
        getRandomAnimal();
    </script>
</body>
</html>
